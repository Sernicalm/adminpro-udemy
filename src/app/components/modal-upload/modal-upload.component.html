<div class="fondo-negro animated fadeIn" [ngClass]='_modalUploadService.oculto'>
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Cerrar">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">

                    <img *ngIf="!imagenTmp" [src]="'xxx' | imagen" class="w150">
                    <img *ngIf="imagenTmp" [src]="imagenTmp" class="w150">

                    <input #fileUploader (change)="seleccionImagen( $event )" type="file" value="">

                </div>
                <div class="modal-footer">
                    <button (click)="subirImagen()" [disabled]="!imagenTmp" type="button" class="btn btn-primary">Guardar cambios</button>
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
